<div class="content-wrapper pl-5 pr-5 pt-0">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container">
        <div class="row mb-2">
          <div class="col-md-6">
            <h1>Financeiro | Parcelas</h1>
            <p>
              Histórico de pagamentos
            </p>
          </div>
          <div class="col-md-6 text-right pt-4">
            
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Parcelas</h3>
              <div class="card-tools">
                <button
                  type="button"
                  class="btn btn-tool"
                  data-card-widget="collapse"
                  title="Collapse"
                >
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <table
                id="dataTable"
                class="table table-sm table-bordered table-striped table-hover dataTable dtr-inline collapsed tabela-responsive table-responsive"
              >
              <thead>
                <tr>
                  <th width="10%">Fatura Nº</th>
                  <th width="20%">Data da Fatura</th>
                  <th width="20%">Vencimento</th>
                  <th width="20%">Valor</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="invoices.length == 0">
                  <td colspan="6" class="text-center bg-light">Nenhuma fatura encontrada</td>
                </tr>
                <tr *ngFor="let fat of invoices">
                  <td class="text-center">{{ fat.id }}</td>
                  <td class="text-right">{{ fat.created | date: "dd/MM/yyyy" }}</td>
                  <td class="text-right">{{ fat.bill_date | date: "dd/MM/yyyy" }}</td>
                  <td class="text-right">{{ fat.price | currency: "BRL" }}</td>
                  <td class="text-center">
                    <span
                      class="badge bg-success"
                      *ngIf="fat.pay === 'S'"
                      >Pago</span
                    >
                    <span
                      class="badge bg-danger"
                      *ngIf="fat.pay === 'N'"
                      >Aberto</span
                    >
                  </td>
                </tr>
              </tbody>
              </table>
            </div>
            <!-- <div class="card-footer text-right" *ngIf="invoices !== undefined">
              <p><i>Valor total dos itens ativos no contrato</i></p>
              <h3 class="text-success">Valor total: {{ totalPago | currency: "BRL" }}</h3>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
