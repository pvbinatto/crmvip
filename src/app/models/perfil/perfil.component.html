<div class="content-wrapper" style="min-height: 1604.44px">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Meu Perfil</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
            <li class="breadcrumb-item active">Perfil</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <!-- Default box -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Dados principais</h3>
            </div>
            <form #form="ngForm" (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div class="form-group">
                  <label for="form.nome">Nome completo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="form.nome"
                    name="nome"
                    [(ngModel)]="perfil.nome"
                    required
                  />
                  <small id="form.nome" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="form.email">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="form.email"
                    name="email"
                    [(ngModel)]="perfil.email"
                    required disabled
                  />
                  <small id="form.email" class="form-text text-muted"></small>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            <!-- /.card-body -->
            <div class="card-footer">Footer</div>
            <!-- /.card-footer-->
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>

    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>
