<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <h4>Dados da conta</h4>
      <hr />
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="">Raz√£o Social</label>
          <input type="text" name="company" [(ngModel)]="data.company" class="form-control" id="" />
        </div>
        <div class="form-group">
          <label for="">Nome Fantasia</label>
          <input type="text" name="companyName" class="form-control" id="" />
        </div>
        <div class="form-group">
          <label for="">E-mail</label>
          <input type="text" name="email" class="form-control" id="" />
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="">CNPJ</label>
              <input type="text" name="cpfcnpj" class="form-control" id="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
                <label for="">Celular</label>
                <input type="text" name="cellphone" class="form-control" id="">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
