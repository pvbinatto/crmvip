<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="large"
  color="#fff"
  template='<i class="fas fa-circle-notch fa-spin fa-3x"></i>'
  style="color: rgba(255, 255, 255, 0.5)"
  ><p style="color: white">Aguarde...</p>
</ngx-spinner>
<div class="container-fluid">
  <div class="row">
    <div
      class="main left col-md-5 col-sm-12 col-lg-4 border-left border-left-size-8 border-primary bg-light text-dark"
    >
      <div class="login">
        <div class="login-components">
          <div class="logo">
            <img src="assets/images/logo-2.png" alt="" srcset="" />
          </div>
          <h1>Crie sua conta</h1>
          <p>Jé tem cadastro? <a [routerLink]="['/login']">Faça o Login</a></p>
          <hr>
          <p>Informe o seu CNPJ cadastrado na Vip Automação para iniciar o cadastro da sua empresa aqui no área do <b>#clienteVip</b></p>
          <div class="form mt-4">
            <form #form="ngForm" (ngSubmit)="onSubmit()">
              <div class="form-group" *ngIf="loginError">
                <div class="alert alert-danger" [innerText]="showError"></div>
              </div>
              <div class="form-group">
                <label for="form.cnpj">CNPJ</label>
                <input
                  type="text"
                  class="form-control text-center" autofocus
                  id="form.cnpj"
                  autocomplete="off"
                  name="cnpj"
                  [textMask]='{mask: mask}'
                  [(ngModel)]="user.cpfcnpj"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block mt-3"
              >
                Continuar
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="footer text-center">
        <h3>
          ©2001–2022 Todos os direitos reservados.
        </h3>
      </div>
    </div>
    <div class="right col-md-7 col-lg-8 bg-primary text-white"></div>
  </div>
</div>
