<div class="container-fluid">
  <div class="row">
    <div
      class="main left col-md-5 col-sm-12 col-lg-4 border-left border-left-size-8 border-primary bg-light text-dark"
    >
      <div class="login">
        <div class="login-components">
          <div class="logo">
            <img src="assets/images/logo-2.png" alt="" srcset="" />
          </div>
          <h1>Login</h1>
          <p>Ainda não tem uma conta? <a [routerLink]="['/create-account']">Faça seu cadastro</a></p>
          <div class="form mt-4">
            <form (ngSubmit)="onSubmit()" #form="ngForm">
              <div class="form-group" *ngIf="loginError">
                <div class="alert alert-danger" [innerText]="showError"></div>
              </div>
              <div class="form-group">
                <label for="form.email">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="form.email"
                  name="email"
                  [(ngModel)]="user.email"
                  required
                />
                <small id="form.email" class="form-text text-muted"></small>
              </div>
              <div class="form-group">
                <label for="form.senha">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="form.senha"
                  name="senha"
                  [(ngModel)]="user.senha"
                />
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="form.conected"
                  name="conectado"
                />
                <label class="form-check-label" for="form.conected"
                  >Mantenha conectado</label
                >
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block mt-3"
              >
                Acessar
              </button>
              <div class="text-center mt-4">
                <a href="">Esqueceu sua senha?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="footer text-center">
        <h3>
          ©2001–2022 Todos os direitos reservados. Meu Merc® é registrado pela
          Novakio Aceleradora.
        </h3>
      </div>
    </div>
    <div class="right col-md-7 col-lg-8 bg-primary text-white"></div>
  </div>
</div>
